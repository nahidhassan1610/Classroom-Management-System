<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->

    <div class="container">
        <div class="col-sm-6">
            <a href="add.html"><button type="button" class="btn btn-primary">Add</button></a>
            <a href="view.html"><button type="button" class="btn btn-primary">View</button></a>
        </div>

            <div class="row">

                <div class="col-sm-6 well">

                    <form>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Day</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option value="">Choose Your Day</option>
                          <option>Saturday</option>
                          <option>Sunday</option>
                          <option>Monday</option>
                          <option>Tuesday</option>
                          <option>Wednesday</option>
                          <option>Thursday</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1">Room Number</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter room number">
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Time Schedule</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option value="">Select your Time</option>
                            <option value="8:30 AM - 10:00 AM">8:30 AM - 10:00 AM</option>
                            <option value="10:00 AM - 11:30 AM">10:00 AM - 11:30 AM</option>
                            <option value="11:30 AM - 1:00 PM">11:30 AM - 1:00 PM</option>
                            <option value="1:00 PM - 2:30 PM">1:00 PM - 2:30 PM</option>
                            <option value="2:30 PM - 4:00 PM">2:30 PM - 4:00 PM</option>
                            <option value="4:00 PM - 5:3- PM">4:00 PM - 5:3- PM</option>
                        </select>
                      </div>

                    </form>
                </div>

            </div>

    </div>
                    

    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
